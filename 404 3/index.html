<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://img.freepik.com/fotos-premium/design-de-logotipo-colorido-de-ilustracao-plana-generica-com-letra-o_880100-1823.jpg" type="image/x-icon">
    <title>404 Erro - Digital College</title>
</head>
<body>
    <div class="container">
        <header class="navegacao">
            <div class="logo">
                <img src="https://img.freepik.com/fotos-premium/design-de-logotipo-colorido-de-ilustracao-plana-generica-com-letra-o_880100-1823.jpg" alt="logo genérica">
                <b>Gamazz</b>
            </div>
            <div class="botoes">
                <nav>
                    <ul>
                        <button><a href="">Home</a></button>
                        <button><a href="">Orçamento</a></button>
                        <button><a href="">Sobre</a></button>
                        <button><a href="">Contato</a></button>
                    </ul>
                </nav>
                <div class="pesquisa">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </header>
        <header class="menu">
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>
        <main class="corpo">
            <div class="esquerda">
                <img src="imagens/oops-404-error-with-a-broken-robot-animate.svg" alt="404 Error">
            </div>
            <div class="direita">
                <div class="secao-1">
                    <span>Page Not Found</span>
                    <h1>Oops! Pagina não encontrada!</h1>
                </div>
                <div class="secao-2">
                    <p>Parece que não encontramos a pagina que procura, volte a pagina principal!</p>
                </div>
                <div class="botoes">
                    <button id="botao1">Vortar a pagina principal</button>
                    <button id="botao2">Ou visite o canal de ajuda</button>
                </div>
            </div>
        </main>
        <footer class="fim">
            <div class="esquerda">

            </div>
            <div class="direita">
                <b>Acesse as Nossas Redes</b>
                <div class="redes">
                    <button><i class="fa-brands fa-facebook"></i></button>
                    <button><i class="fa-brands fa-instagram"></i></button>
                    <button><i class="fa-brands fa-whatsapp"></i></button>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
