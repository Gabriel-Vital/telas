<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="
    https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/css/icons.min.css
    " rel="stylesheet">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard - Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="imagens/favicon.png" alt="logo galazz" width="40px">
            </div>
            <div class="barra_pesquisa">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Pesquise os seus projetos">
            </div>
            <div class="atalhos">
                <button><i class="fa-regular fa-moon"></i></button>
                <button><i class="fa-regular fa-bell"></i></button>
                <img src="https://github.com/Gabriel-Vital.png" alt="profile_user" width="30px">
            </div>
        </header>
        <div class="principal">
            <aside>
                <div class="menu">
                    <nav>
                        <ul>
                            <li><button id="ativo"><a href="#"><i class="ph ph-house"></i><p>DashBoard</p></a></button></li>
                            <li><button><a href="#"><i class="ph ph-clipboard-text"></i><p>Forms</p></a></button></li>
                            <li><button><a href="#"><i class="ph ph-cards"></i><p>Cards</p></a></button></li>
                            <li><button><a href="#"><i class="ph ph-chart-bar-horizontal"></i><p>Chards</p></a></button></li>
                            <li><button><a href="#"><i class="ph ph-radio-button"></i></i><p>Buttons</p></a></button></li>
                            <li><button><a href="#"><i class="ph ph-cards"></i></i><p>Modals</p></a></button></li>
                            <li><button><a href="#"><i class="ph ph-table"></i></i><p>Tables</p></a></button></li>
                            <li class="pages">
                                <button>
                                    <a href="#">
                                        <div class="esquerda">
                                            <i class="ph ph-browsers"></i>
                                            <p>Pages</p>
                                        </div>
                                        <div class="direita">
                                            <i class="fa-solid fa-chevron-down"></i>
                                        </div>
                                    </a>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="create">
                    <button>Crie a sua conta +</button>
                </div>
            </aside>
            <main>
                <div class="conteudo">
                    <div class="titulo">
                        <h1>Dashboard</h1>
                    </div>
                    <div class="git">
                        <p>‚≠ê Comece esse projeto no GitHub</p>
                        <button>Veja mais!</button>
                    </div>
                    <div class="dados">
                        <ul>
                            <li>
                                <div class="icon1">
                                    <i class="fa-solid fa-users"></i></i>
                                </div>
                                <div>
                                    <p>Total de clientes</p>
                                    <h3>6344</h3>
                                </div>
                            </li>
                            <li>
                                <div class="icon2"><i class="fa-solid fa-hand-holding-dollar"></i></div>
                                <div>
                                    <p>Total de vendas</p>
                                    <h3>R$ 67,843.79</h3>
                                </div>
                            </li>
                            <li>
                                <div class="icon3"><i class="fa-solid fa-cart-shopping"></i></div>
                                <div>
                                    <p>Novas vendas</p>
                                    <h3>384</h3>
                                </div>
                            </li>
                            <li>
                                <div class="icon4"><i class="fa-solid fa-comment-dots"></i></div>
                                <div>
                                    <p>Contratos pendentes</p>
                                    <h3>41</h3>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
