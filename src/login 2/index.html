<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Tela de login 2</title>
</head>
<body>
    <div class="container">
        <div class="esquerda">
            <img src="imagens/login-animate.svg" alt="gif de login">
        </div>
        <div class="direita">
            <div class="formulario">
                <div class="topo">
                    <h1>Login</h1>
                </div>
                <div class="meio">
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <p id="error-email" class="text-[red] text-sm hidden">Email é obrigatório.</p>
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha">
                        <p id="error-password" class="text-[red] text-sm hidden">Senha é obrigatório.</p>
                    </div>
                    <div class="links-ajuda">        
                        <div>
                            <input type="checkbox" name="lembre" id="lembre">
                            <label for="lembre">Lembrar-me</label>
                        </div>
                        <a href="">Esqueci a Senha</a>
                    </div>
                </div>
                <div class="fim">
                    <button id="login-btn" onclick="login()">Entrar</button>
                    <div class="semconta">
                        <p>Não tem uma conta?</p>
                        <a href="">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
